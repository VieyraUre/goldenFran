
<div class="background-color"></div>
<div class="ed-container modal__container">
  <div class="signUp"><a href="index.html"><img src="assets/img/logo.png" alt=""/></a>
    <h3 class="signUp__h3">Crea tu cuenta</h3>
    <form class="signUp__form" action=""> 
      <div class="ed-grid s-grid-1"> 
        <select class="signUp__form--select" name=""> 
          <option>EUR</option>
          <option>ARG</option>
          <option>MXN</option>
          <option>USD</option>
        </select>
      </div>
      <div class="signUp__form--container ed-grid s-grid-1 lg-grid-2"> 
        <label class="signUp__form--label" for="text">Nombre
          <input class="signUp__form--input" type="email" name="email" placeholder="Ingresa tu nombre"/>
        </label>
        <label class="signUp__form--label" for="text">Apellido
          <input class="signUp__form--input" type="email" name="email" placeholder="Ingresa tu apellido"/>
        </label>
        <label class="signUp__form--label" for="email">correo electrónico
          <input class="signUp__form--input" type="email" name="email" placeholder="Ingresa tu correo"/>
        </label>
        <label class="signUp__form--label" for="email">Confirmar correo electrónico
          <input class="signUp__form--input" type="email" name="email" placeholder="Confirma tu correo"/>
        </label>
        <label class="signUp__form--label" for="password">Contraseña 
          <input class="signUp__form--input" type="password" name="password" placeholder="Ingresa tu contraseña"/>
        </label>
        <label class="signUp__form--label" for="password">Confirmar Contraseña 
          <input class="signUp__form--input" type="number" name="password" placeholder="Comfirma tu contraseña"/>
        </label>
      </div>
      <div class="ed-grid s-grid-1">
        <label class="signUp__form--label" for="password">Cedula o identificacion del gobierno 
          <input class="signUp__form--input" type="number" name="password" placeholder="Ingresa tu identificacion"/>
        </label>
        <select class="signUp__form--select" name=""> 
          <option class="signUp__form--option">Costa Rica</option>
          <option class="signUp__form--option">Belize</option>
          <option class="signUp__form--option">Venezuela</option>
        </select>
        <label class="signUp__form--label" for="password">Fecha de nacimiento 
          <input class="signUp__form--input" type="date" name="password" placeholder="Ingresa tu fecha de nacimiento"/>
        </label>
        <label class="signUp__form--label" for="password">Codigo promocional 
          <input class="signUp__form--input" type="text" name="password" placeholder="Ingresa el codigo promocional"/>
        </label>
        <label for="checkbox">
          <input type="checkbox" name="checkbox" id="cbox1" value="first_checkbox"/><a class="signUp__form--anchor" href="./"> Leer las reglas</a>
        </label>
      </div>
      <button class="signUp__form--button btn btn__primary" type="submit">Resgistrarme</button>
      <div class="signUp__form--signup"> 
        <p>¿Ya tienes cuenta? <a href="./"> Iniciar Sesión</a></p>
      </div>
    </form>
  </div>
